<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchanger</title>
</head>

<body>

    <h1>Currency Exchanger</h1>

    <form>
        <p>From: </p>
        <input type="number" id="from-amount">
        <input type="text" id="from-currency" placeholder="Enter a currency code">

        <p>To:</p>
        <input type="number" id="to-amount">
        <input type="text" id="to-currency" placeholder="Enter a currency code">
    </form>

    <div id="error-container"></div>

</body>

</html>
