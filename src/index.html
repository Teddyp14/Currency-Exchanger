<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchanger</title>
</head>

<body>

    <h1 id="header">Currency Exchanger</h1>
    <div id="content">
        <div id="main-info">
            <form>
                <div id="first-entries">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="amount-one" placeholder="currencyAmount">
                        <label for="amount-one">Enter an amount</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="currency-one" placeholder="enterCurrency">
                        <label for="currency-one">Enter a currency code</label>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
                </svg>
                <div id="second-entries">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="amount-two" placeholder="currencyAmount">
                        <label for="amount-two">Enter an amount</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="currency-two" placeholder="enterCurrency">
                        <label for="currency-two">Enter a currency code</label>
                    </div>
                </div>
            </form>

            <div id="error-container"></div>
        </div>
        <div id="currency-codes">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Major Currencies
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">US Dollar: USD</li>
                    <li class="list-group-item">Euro: EUR</li>
                    <li class="list-group-item">Pound Sterling: GBP</li>
                    <li class="list-group-item">Chinese Renminbi: CNY</li>
                    <li class="list-group-item">Japanese Yen: JPY</li>
                    <li class="list-group-item">Canadian Dollar: CAD</li>
                    <li class="list-group-item">Australian Dollar: AUD</li>
                </ul>
            </div>
            <div class="dropdown" id="currencies">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="get-currency">
                    View all currency codes
                </button>
                <ul class="dropdown-menu overflow-auto" id="currency-list">
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
